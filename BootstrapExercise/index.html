<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/custom.css"/>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle hamburger" data-toggle="collapse" data-target="#myNavbar">
                <span class="glyphicon glyphicon-menu-hamburger "></span>
            </button>
            <a class="navbar-brand" href="#"><img src="img/berryLogo.png"></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Page 1</a></li>
                <li><a href="#">Page 2</a></li>
                <li><a href="#">Page 3</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="col-xs-12">
    <div class="row upperRow">
        <div class="text-center reviews">
            Reviews
        </div>
        <div class="hrLine "></div>
        <div class="text-center aboutUs">
            Read What's The People Are Saying About Us
        </div>
    </div>
    <div class="row">
        <div id="myCarousel" class="carousel slide mycarousel" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>


            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="img/user1.jpg" class="img-circle img-responsive center-block myimg" alt="Chania">

                    <div class="myCommentBox text-center">
                        <div class="myComment">
                            "I love Oleose, I highly recommend it , Everyone try it now."
                        </div>
                        <div class="user">
                            -Krin Fox
                            <span class="myStar">
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star-empty"></span>
                            </span>
                        </div>
                    </div>
                </div>


                <div class="item">
                    <img src="img/user2.jpg" class="img-circle img-responsive center-block myimg" alt="Chania">
                    <div class="myCommentBox text-center">
                        <div class="myComment">
                            "Oleose Is The Best Stable,Fast App I have Ever Expirenced."
                        </div>
                        <div class="user">
                            -John
                            <span class="myStar">
                                <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star-empty"></span>
                        <span class="glyphicon glyphicon-star-empty"></span>
                            </span>

                        </div>
                    </div>
                </div>

                <div class="item">
                    <img src="img/user3.jpg" class="img-circle img-responsive center-block myimg" alt="Flower">
                    <div class="myCommentBox text-center">
                        <div class="myComment">
                            "Keep It Up Guys Your Work Rules,Cheers:)"
                        </div>
                        <div class="user">
                            -Shan Siu
                            <span class="myStar">
                            <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star-empty"></span>
                        <span class="glyphicon glyphicon-star-empty"></span>
                        </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
